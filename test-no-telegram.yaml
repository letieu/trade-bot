bybit:
  baseUrl: "https://api.bybit.com"
  timeout: "10s"
  rateLimit: 20
  headers:
    Content-Type: "application/json"

bot:
  scanInterval: "30s"
  batchSize: 10
  maxConcurrency: 3
  enabledIntervals:
    - "5m"
    - "15m"

backtest:
  startTime: "2025-01-01T00:00:00Z"
  endTime: "2025-01-31T23:59:59Z"
  dataPath: "./data"
  saveResults: true
  resultsPath: "./results"